<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeWorld</title>
    <style>
        /* CSS Styles Here */
        body {
            margin: 0;
            padding: 0;
        }

        .desktop {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .group {
            height: 250px;
            width: 250px;
        }

        .text-wrapper {
            color: #FFF;
            text-align: center;
            font-family: "Lemon", sans-serif;
            font-size: 100px;
            font-style: normal;
            font-weight: bold; /* Apply bold style */
            line-height: normal;
            margin-top: 30px;
            white-space: nowrap;
            max-width: 90%;
        }

        .search-bar {
            display: flex;
            align-items: center; /* Center items horizontally and vertically */
            margin-top: 50px;
            max-width: 50%; /* Decrease the width of the search bar */
        }

        .search-input {
            font-family: "Comic Sans MS", sans-serif;
            font-size: 48px;
            font-weight: 400;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            flex-grow: 1;
        }

        .search-logo-wrapper {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Add spacing to the left of the search icon */
            cursor: pointer; /* Add cursor pointer for the search icon */
        }

        .search-logo {
            height: 60px; /* Adjust the size of the search logo */
            width: 60px; /* Adjust the size of the search logo */
        }

        .suggest-recipes-link {
            text-decoration: none;
            color: #FFF;
            font-weight: bold;
            font-size: 48px;
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            display: inline-block;
            background-color: #F40058;
            border-radius: 50px;
            border: 5px solid #AE03FF;
            padding: 10px 70px;
            text-align: center;
            margin-top: 20px; /* Add spacing at the top of the link */
        }
    </style>
</head>
<body>
    <!-- HTML Content Here -->
    <div class="desktop">
        <img class="group" alt="Group1" src="logo.png" />
        <div class="text-wrapper">RecipeWorld</div>
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for recipes" onkeypress="searchOnEnter(event)" />
            <div class="search-logo-wrapper" onclick="performSearch()">
                <img class="search-logo" alt="Search" src="search.png" />
            </div>
        </div>
        <div class="overlap-group-wrapper">
            <a href="random-recipes.html" class="suggest-recipes-link">Suggest Recipes</a>
        </div>
    </div>

    <!-- Add this script element inside the <head> of your HTML document -->
    <script>
        function searchOnEnter(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function performSearch() {
            // Replace 'YOUR_APP_ID' and 'YOUR_APP_KEY' with your actual Edamam API credentials
            const appId = '6d07bcac';
            const appKey = '2af7e7e87610a515dba26a484c02cc07';
    
            // Get the search input value
            const searchInput = document.querySelector('.search-input');
            const query = searchInput.value;
    
            // Build the API URL
            const apiUrl = `https://api.edamam.com/search?q=${query}&app_id=${appId}&app_key=${appKey}`;
    
            // Redirect to the search results page with the query as a URL parameter
            window.location.href = `search-results.html?q=${query}`;
        }
    </script>
</body>
</html>
