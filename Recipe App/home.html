<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, and CSS styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeWorld</title>
    <style>
        /* CSS Styles Here */
        body {
            margin: 0;
            padding: 0;
        }

        .desktop {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .group {
            height: 250px;
            width: 250px;
        }

        .text-wrapper {
            font-family: "Lemon-Regular", Helvetica;
            font-size: 100px;
            font-weight: 400;
            margin-top: 30px;
            white-space: nowrap;
            max-width: 90%;
            text-align: center; /* Center the text horizontally */
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 30px;
            max-width: 90%;
        }

        .search {
            height: 80px;
            width: 80px;
            margin-right: 10px;
            cursor: pointer; /* Add cursor pointer for the search icon */
        }

        .search-input {
            font-family: "Comic Sans MS-Regular", Helvetica;
            font-size: 48px;
            font-weight: 400;
            flex-grow: 1;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .overlap-group-wrapper {
            margin-top: 30px;
            max-width: 90%;
        }

        .suggest-recipes-link {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: larger;
            display: inline-block;
            background-color: #f40057;
            border-radius: 50px;
            padding: 20px 70px; /* Adjust the padding to make it bigger */
            text-align: center;
        }
        
        
        
    </style>
</head>
<body>
    <!-- HTML Content Here -->
    <div class="desktop">
        <img class="group" alt="Group1" src="logo.png" />
        <div class="text-wrapper">RecipeWorld</div>
        <div class="search-bar">
            <img class="search" alt="Search" src="search.png" onclick="performSearch()" />
            <input class="search-input" type="text" placeholder="Search for recipes" />
        </div>
        <div class="overlap-group-wrapper">
            <a href="random-recipes.html" class="suggest-recipes-link">
                <div class="text-wrapper-2">Suggest Recipes</div>
            </a>
        </div>
    </div>

    <!-- Add this script element inside the <head> of your HTML document -->

</body>
</html>
