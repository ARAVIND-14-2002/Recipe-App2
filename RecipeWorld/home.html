<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags, title, and CSS styles -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RecipeWorld</title>
        <link rel="icon" type="image/x-icon" href="logo.ico">

        <!-- Add the Google Fonts link for Lemon font here -->
        <link href="https://fonts.googleapis.com/css2?family=Lemon:wght@400;700&display=swap" rel="stylesheet">
    
        <style>
        /* CSS Styles Here */
        body {
            margin: 0;
            padding: 0;
        }

        .desktop {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            font-family: 'Lemon', sans-serif;
        }

        .group {
            height: 250px;
            width: 250px;
        }

        .text-wrapper {
            color: #FFF;
            text-align: center;
            font-family: "Lemon", sans-serif;
            font-size: 100px;
            font-style: normal;
            font-weight:400; /* Apply bold style */
            line-height: normal;
            margin-top: 30px;
            white-space: nowrap;
            max-width: 90%;
        }

        /* Add styles for the search bar */
        .search-bar {
            display: flex;
            align-items: center;
            /* margin-top: 20px; Adjust the top margin */
            width: calc(40%); /* Increase the width */
            height: 120px; /* Increase the height */
        }

        .search-input {
            font-size: 36px; /* Increase the font size for the search input */
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            padding: 10px; /* Adjust padding for the search input */
            border: none;
            border-radius: 10px;
            margin-right: 10px; /* Add margin to separate input and button */
            flex-grow: 1;
        }

        .search-button {
            font-size: 36px; /* Increase the font size for the button */
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            background-color: #F40058;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #AE03FF; /* Change button color on hover */
        }

        .suggest-recipes-link {
            text-decoration: none;
            color: #FFF;
            font-weight: bold;
            font-size: 36px;
            font-family: "Comic Sans MS", sans-serif;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            display: inline-block;
            background-color: #F40058;
            border-radius: 10px;
            /* border: 5px solid #AE03FF; */
            padding: 10px 70px;
            text-align: center;
            margin-top: 20px; /* Add spacing at the top of the link */
        }

        .suggest-recipes-link:hover {
            background-color: #AE03FF;
        }
    </style>
</head>
<body>
    <!-- HTML Content Here -->
    <div class="desktop">
        <img class="group" alt="Group1" src="logo.png" />
        <div class="text-wrapper">RecipeWorld</div>
        <form class="search-bar" onsubmit="performSearch(); return false;"> <!-- Use a form for the search bar -->
            <input class="search-input" type="text" placeholder="Search for recipes" id="searchInput" />
            <button class="search-button" onclick="performSearch()">Search</button> <!-- Add a search button -->
        </form>
        <div class="overlap-group-wrapper">
            <a href="random-recipes.html" class="suggest-recipes-link">Suggest Recipes</a>
        </div>
    </div>

    <!-- Add this script element inside the <head> of your HTML document -->
    <script>
        function performSearch() {
            // Replace 'YOUR_APP_ID' and 'YOUR_APP_KEY' with your actual Edamam API credentials
            const appId = '6d07bcac';
            const appKey = '2af7e7e87610a515dba26a484c02cc07';
    
            // Get the search input value
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value;
    
            // Build the API URL
            const apiUrl = `https://api.edamam.com/search?q=${query}&app_id=${appId}&app_key=${appKey}`;
    
            // Redirect to the search results page with the query as a URL parameter
            window.location.href = `search-results.html?q=${query}`;
        }
    </script>
</body>
</html>
